<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/index.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" data-r="admixer" data-main="http://cdn.admixer.net/scripts3/r/require-apsm" src="http://cdn.admixer.net/scripts3/require.js"></script>
    <script type="text/javascript">
        admixRequire(['apsm'],function(aml){
            window.admixerML = aml;
            admixRequire(['plugins/cml','plugins/TweenMax.min','plugins/html2canvas'],function(){
                document.getElementById('local_banner').innerHTML = '<iframe frameborder="0" scrolling="no" src="body.html"></iframe>';
            });
        })
    </script>
    <title></title>
</head>
<body>
<div id="left_div active" style="position: relative; margin:0 auto;max-width: 1200px;">
    <table style="width: 100%; margin: 0 auto; " id="creative_demo_table" class="gridTable">
        <tbody><tr style="height: 70px;">
            <td colspan="3" style="text-align:center">
                <div class="ttl">Rich-Media Top Line </div>
                <div class="wrapper-table" style="min-height: 70px;">
                    <div id="top_rich"> </div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width:160px">
                <div class="ttl">Top-Left </div>
                <div class="wrapper-table"> <div id="top_left"> </div> </div>
            </td>
            <td style="width: 800px">
                <div class="ttl">Top-Center </div>
                <div class="wrapper-table">
                    <div id="top_center"></div>
                </div>
            </td>
            <td style="width: 300px">
                <div class="ttl">Top-Right </div>
                <div class="wrapper-table">
                    <div id="local_banner" style="position: relative;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="ttl">Middle-Left </div>
                <div class="wrapper-table"> <div id="mid_left"> </div> </div>
            </td>
            <td>
                <div class="ttl">Middle-Center </div>
                <div class="wrapper-table"><div id="mid_center"> </div></div>
            </td>
            <td style="vertical-align: top;">
                <div class="ttl">Middle-Right </div>
                <div class="wrapper-table"> <div id="mid_right"> </div></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="ttl">Bottom-Left </div>
                <div class="wrapper-table"> <div id="bot_left"> </div> </div>
            </td>
            <td>
                <div class="ttl">Bottom-Center </div>
                <div class="wrapper-table"> <div id="bot_center"> </div> </div>
            </td>
            <td>
                <div class="ttl">Bottom-Right </div>
                <div class="wrapper-table"> <div id="bot_right"> </div> </div>
            </td>
        </tr>
        </tbody></table>
</div>
</body>
</html>
